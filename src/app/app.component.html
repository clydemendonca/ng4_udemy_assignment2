<div class="container">
  <div class="row">
    <br>
    <input type="text" class="form-control" (input)="onInput()" [(ngModel)]="username">
    <p>Username: {{ username }}</p>
    <button class="btn btn-primary" [disabled]="isUsernameEmpty" (click)="resetUsername()">Reset Username</button>
  </div>
</div>
